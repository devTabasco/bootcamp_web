<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MEMBER JOIN</title>
<script type="text/javascript" src="resources/js/common.js"></script>
<script>
	function resistration() {
		const form = createForm("", "MemberJoin", "post");
		const joinDataLayer = document.getElementById("joinDataLayer");

		let group = [];
		group.push(document.getElementsByName("groupName")[0]);
		group.push(document.getElementsByName("groupCeo")[0]);
		group.push(document.getElementsByName("groupPin")[0]);

		for (let i = 0; i < group.length; i++) {
			submitResult = lengthCheck(group[i]);
			if (submitResult) {
				form.appendChild(group[i])
			} else {
				break;
			}
		}

		if (submitResult) {
			joinDataLayer.appendChild(form);
			form.submit();
		}
	}

	function movePrePage() {
		location.href = "http://192.168.0.154/index.html";
	}
</script>
</head>
<body>
	<div id="joinDataLayer">
		<input type="text" name="groupName" placeholder="GROUP NAME" /> <input
			type="text" name="groupCeo" placeholder="CEO NAME" /> <input
			type="password" name="groupPin" placeholder="ACCESS GROUP PIN NUMBER" />
	</div>
	<div id="join">
		<input type="button" value="등록" onClick="resistration()" />
		<input type="button" value="메인" onclick="movePrePage()" />
	</div>
</body>
</html>
