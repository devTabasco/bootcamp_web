<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS example</title>
<link rel="stylesheet" href="resources/css/styles.css">
<style type="text/css">
body{
	margin:0;
}
#header{
	height: 10vh;
	width: 100%;
	background-color: #CFF5E7;
}
#content1{
	height: 70vh;
	width: 20%;
	float:left;
	background-color: #A0E4CB;
}
#content2{
	height: 70vh;
	width: 80%;
	float:right;
	background-color: #59C1BD;
}
#footer{
	clear: both;
	height: 10vh;
	width: 100%;
	background-color: #0D4C92;
}
</style>
</head>
<body>
	<div id="header"></div>
	<div id="content1"></div>
	<div id="content2"></div>
	<div id="footer"></div>
</body>
</html>
